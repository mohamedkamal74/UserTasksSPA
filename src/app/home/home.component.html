<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">User Tasks App</h1>
    <p class="lead">This is all tasks we have.</p>
  </div>
</div>
<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Tasks</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddTask()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Task Name</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Periority</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasksList" class="center-align">
              <td>{{ task.name }}</td>
              <td>{{ task.status }}</td>
              <td>{{ task.creationTime }}</td>
              <td>{{ task.periorityName }}</td>
              <td>{{ task.description }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewTask/', task.taskId]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditTask/', task.taskId]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteTaskConfirmation(task)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="tasksList.length == 0" colspan="6">No Tasks Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
